name: Update Visitor Counter

on:
  schedule:
    - cron: "0 0 * * *" # Täglich um Mitternacht
  workflow_dispatch:

jobs:
  update-counter:
    runs-on: ubuntu-latest

    # Berechtigungen auf Repository-Inhalte
    permissions:
      contents: read # Schreibrechte fürs Repository (falls nötig)

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      # GitHub-API-Daten abrufen
      - name: Fetch Visitor Data
        id: api_step
        env:
          API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # URL und Token maskieren
          echo "::add-mask::https://api.github.com/repos/Znih/Znih/traffic/views"
          echo "::add-mask::$API_TOKEN"
          
          # API-URL definieren
          API_URL="https://api.github.com/repos/Znih/Znih/traffic/views"

          # Retry-Mechanismus mit Debugging
          for i in {1..5}; do
              echo "API-Aufruf (Versuch $i)..."
              RESPONSE=$(curl -s -H "Authorization: Bearer $API_TOKEN" $API_URL)

              if [ -n "$RESPONSE" ]; then
                  echo "API-Aufruf erfolgreich in Versuch $i."
                  break
              fi

              echo "Retry in 5 Sekunden..."
              sleep 5
          done
          
          # Falls der API-Aufruf fehlschlägt
          if [ -z "$RESPONSE" ]; then
              echo "Fehler: API hat keine Antwort geliefert."
              exit 1
          fi

          # Überprüfen, ob die API-Antwort valide ist
          if ! echo "$RESPONSE" | jq empty > /dev/null 2>&1; then
              echo "Ungültige API-Antwort! Abbruch."
              echo "Antwort: $RESPONSE"
              exit 1
          fi

          echo "API response valid."

          # Besucherdaten extrahieren
          COUNT=$(echo "$RESPONSE" | jq '.count // 0') # Standardwert 0
          UNIQUES=$(echo "$RESPONSE" | jq '.uniques // 0')

          # Werte in GitHub-Umgebungsvariablen speichern
          echo "count=$COUNT" >> $GITHUB_ENV
          echo "uniques=$UNIQUES" >> $GITHUB_ENV

      # Update README-Datei
      - name: Update README
        run: |
          sed -i "s/<!--visitor-counter-->.*$/<!--visitor-counter--> Besucher: ${{ env.count }}/" README.md
          sed -i "s/<!--visitor-uniques-->.*$/<!--visitor-uniques--> ${{ env.uniques }}/" README.md

      # Änderungen committen und pushen
      - name: Commit and Push Changes
        # Sicherstellen, dass dieser Schritt übersprungen wird, wenn nicht benötigt
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Aktualisiere Besucherzähler"
          git push
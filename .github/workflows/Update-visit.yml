name: Update Visitor Counter

on:
  schedule:
    - cron: "0 0 * * *" # Täglich um Mitternacht
  workflow_dispatch:

jobs:
  update-counter:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Schreibe nur Inhalte ins Repo, nichts weiter

    steps:
      # Repository auschecken
      - name: Check out the repository
        uses: actions/checkout@v2

      # Besucheranzahl von GitHub-API abrufen
      - name: Get Visitor Count
        env:
          API_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Eingebauter GitHub-Token
        run: |
          RESPONSE=$(curl -s \
            -H "Authorization: token $API_TOKEN" \
            https://api.github.com/repos/Znih/Znih/traffic/views)
          COUNT=$(echo $RESPONSE | jq '.count')
          UNIQUES=$(echo $RESPONSE | jq '.uniques')
          echo "Besucher: $COUNT, Eindeutige Besucher: $UNIQUES" > visitor_count.txt

- name: Debug API Response
     run: |
       echo $RESPONSE
       echo "Gesamtbesucher: $TOTAL"
       echo "Einzigartige Besucher: $UNIQUES"



      # README aktualisieren
      - name: Update README with visitor count
  run: |
    # Lese die gespeicherten Werte aus der Datei
    TOTAL=$(jq -r '.count' visitor_count.txt)
    UNIQUES=$(jq -r '.uniques' visitor_count.txt)
    
    # Ersetze die Platzhalter in der README-Datei
    sed -i "s/<!--visitor-counter-->.*$/<!--visitor-counter--> Besucher: $TOTAL/" README.md
    sed -i "s/<!--visitor-uniques-->.*$/<!--visitor-uniques--> $UNIQUES/" README.md
    




      # Änderungen committen und pushen
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Aktualisiere Besucherzähler"
          git push